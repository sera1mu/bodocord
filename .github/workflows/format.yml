name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repository
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - name: Setup Denon
        run: deno install -qAf --no-check --unstable https://deno.land/x/denon/denon.ts

      - name: Check format
        run: denon fmt:check
